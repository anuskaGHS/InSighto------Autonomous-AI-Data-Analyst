<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data - InSighto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-50px) translateX(50px);
            }

            50% {
                transform: translateY(-100px) translateX(-50px);
            }

            75% {
                transform: translateY(-50px) translateX(-100px);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-large {
            padding: 18px 50px;
            font-size: 1.2em;
            margin-top: 30px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 25px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-section {
            text-align: center;
        }

        .upload-section h2 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: slideIn 0.8s ease 0.4s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            animation: slideIn 0.8s ease 0.6s both;
        }

        /* Upload Area */
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 60px 40px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.8s ease 0.8s both;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .upload-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .upload-area h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: #888;
            margin: 10px 0;
        }

        .file-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        /* File Selected */
        .file-selected {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .file-icon {
            font-size: 3em;
            margin-right: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .file-details {
            flex: 1;
            text-align: left;
        }

        .file-details h4 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 5px;
        }

        .file-details p {
            color: #666;
            font-size: 0.9em;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 5px solid rgba(102, 126, 234, 0.2);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading p {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 600;
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 600;
            animation: shake 0.5s ease;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: white;
            margin-top: 30px;
            animation: fadeIn 1s ease 1s both;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            animation: progressShine 1.5s infinite;
        }

        @keyframes progressShine {
            0% {
                box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(118, 75, 162, 0.8);
            }

            100% {
                box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 40px 25px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .file-selected {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .file-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .file-details {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">üîç InSighto</h1>
            <a href="/logout" class="btn btn-secondary btn-small">Logout</a>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="upload-section">
                <h2>Upload Your Dataset</h2>
                <p class="section-description">
                    Upload a CSV or Excel file to begin automatic analysis
                </p>

                <!-- Upload Area -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drag and drop your file here</h3>
                    <p>or</p>
                    <label for="fileInput" class="btn btn-primary">
                        Choose File
                    </label>
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" style="display: none;">
                    <p class="file-info">Supported formats: CSV, XLSX, XLS (Max 16MB)</p>
                </div>

                <!-- Selected File Info -->
                <div class="file-selected" id="fileSelected" style="display: none;">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-details">
                        <h4 id="fileName">No file selected</h4>
                        <p id="fileSize">0 KB</p>
                    </div>
                    <button class="btn btn-danger btn-small" id="removeFile">Remove</button>
                </div>

                <!-- Upload Button -->
                <button class="btn btn-primary btn-large" id="uploadBtn" style="display: none;">
                    Upload and Analyze
                </button>

                <!-- Progress Bar -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <!-- Loading State -->
                <div class="loading" id="loadingState" style="display: none;">
                    <div class="spinner"></div>
                    <p>Uploading your file...</p>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 InSighto - Autonomous AI Data Analyst</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Create animated background particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            const size = Math.random() * 80 + 20;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

            particlesContainer.appendChild(particle);
        }

        // Upload page specific functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const removeFileBtn = document.getElementById('removeFile');
        const loadingState = document.getElementById('loadingState');
        const errorMessage = document.getElementById('errorMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        let selectedFile = null;

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            // Validate file type
            const allowedTypes = ['text/csv', 'application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'];
            const fileExt = file.name.split('.').pop().toLowerCase();

            if (!['csv', 'xlsx', 'xls'].includes(fileExt)) {
                showError('Invalid file type. Please upload a CSV or Excel file.');
                return;
            }

            // Validate file size (16MB)
            const maxSize = 16 * 1024 * 1024;
            if (file.size > maxSize) {
                showError('File too large. Maximum size is 16MB.');
                return;
            }

            // Store file and show details
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);

            uploadArea.style.display = 'none';
            fileSelected.style.display = 'flex';
            uploadBtn.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Remove file
        removeFileBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.style.display = 'flex';
            fileSelected.style.display = 'none';
            uploadBtn.style.display = 'none';
            progressContainer.style.display = 'none';
        });

        // Upload file
        uploadBtn.addEventListener('click', () => {
            if (!selectedFile) {
                showError('Please select a file first.');
                return;
            }

            // Show loading
            uploadBtn.style.display = 'none';
            loadingState.style.display = 'block';
            progressContainer.style.display = 'block';
            errorMessage.style.display = 'none';

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
            }, 200);

            // Create form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            // Upload file
            fetch('/upload_file', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    clearInterval(progressInterval);
                    progressBar.style.width = '100%';

                    setTimeout(() => {
                        if (data.success) {
                            // Redirect to overview
                            window.location.href = data.redirect;
                        } else {
                            showError(data.error || 'Upload failed. Please try again.');
                            loadingState.style.display = 'none';
                            uploadBtn.style.display = 'block';
                            progressContainer.style.display = 'none';
                            progressBar.style.width = '0%';
                        }
                    }, 500);
                })
                .catch(error => {
                    clearInterval(progressInterval);
                    showError('Upload failed: ' + error.message);
                    loadingState.style.display = 'none';
                    uploadBtn.style.display = 'block';
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                });
        });

        // Helper functions
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>

</html>
